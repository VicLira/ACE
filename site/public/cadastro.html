<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ACE | Cadastro</title>


    <script src="./js/funcoes.js"></script>


    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <Section class="auth-wrapper">
        <div class="col bg">
            <img src="./assets/ACE-removedbg.png" alt="Logo ACE">
        </div>
        <div class="col">
            <div class="container">
                <div class="switch-btn-group">
                    <a href="" class="switch-btn">Cadastro</a>
                    <a href="" class="switch-btn">Login</a>
                </div>

                <div class="form">
                    <div class="field">
                        <input id="nome_input" type="text" placeholder="Seu nome">
                    </div>
                    <div class="field">
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com">
                    </div>
                    <div class="field">
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <div class="field">
                        <input id="confirmacao_senha_input" type="password" placeholder="******">
                    </div>
                    <div class="field">
                        
                        <input id="telefone_input" type="text" placeholder="11999999999">
                    </div>
                    <div class="field">
                        <input id="dtNasc_input" type="date">
                    </div>
                </div>

                <button onclick="cadastrar()" class="secondary-btn">Cadastrar</button>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </Section>

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var telefoneVar = telefone_input.value;
        var dtNascVar = dtNasc_input.value;


        if (nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            telefoneVar == "" ||
            dtNascVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                telefoneServer: telefoneVar,
                dtNascServer: dtNascVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
